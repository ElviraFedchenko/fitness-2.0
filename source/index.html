<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preload" href="fonts/alumni-sans-regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/alumni-sans-medium.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/alumni-sans-semi-bold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/alumni-sans-bold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/roboto-condensed-regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/roboto-condensed-bold.woff2" as="font" crossorigin="anonymous">
  <title>fitness 2.0</title>
  <meta name="description" content="Фитнес центр">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="wrapper">
    <main>
      <section class="main-nav">
        <div class="container">
          <div class="main-nav__wrapper">
            <a class="main-nav__logo">
              <picture>
                <source media="(min-width: 1200px)" srcset="img/svg/supergym-logo-desktop.svg" width="122" height="44">
                <source media="(min-width: 768px)" srcset="img/svg/supergym-logo-tablet.svg" width="82" height="17">
                <img src="img/svg/supergym-logo-mobile.svg" width="69" height="24" alt="логотип SUPERGYM">
              </picture>
            </a>
            <a class="main-nav__phone" href="tel:88005555555">
              <span class="main-nav__desk">8 800 555-55-55</span>
            </a>
          </div>
          <div class="main-nav__container">
            <div class="main-nav__inner">
              <p class="main-nav__city">Омск</p>
              <h1 class="main-nav__title">Фитнес центр</h1>
              <button class="main-nav__toggle" type="button">Купить абонемент</button>
              <div class="main-nav__description">
                <p>Тренажёрный зал</p>
                <p>Групповые занятия</p>
                <p>Кардио-зона</p>
              </div>
            </div>
            <div class="main-nav__img">
              <picture>
                <source type="image/webp" srcset="img/rectangle.webp 1x,
              img/rectangle@2x.webp 2x">

                <img src="img/rectangle.jpg" srcset="img/rectangle@2x.jpg 2x" alt="Главное фото"
                  width="500" height="556">
              </picture>
            </div>
          </div>
        </div>
      </section>
      <section class="intro">
        <div class="container">
        </div>
      </section>
      </main>
    <footer>
      <div class="container"></div>
    </footer>
  </div>

  <!-- Модалки -->
  <div class="modal modal--preload" data-modal="feedback">
    <div class="modal__wrapper">
      <div class="modal__overlay" data-close-modal></div>
      <div class="modal__content">
        <p class="modal__description">Обычная модалка</p>
        <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
          <svg width="15" height="15">
            <use xlink:href="img/sprite.svg#icon-close"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div class="modal modal--preload modal--fit-content modal--no-scale" data-modal="success">
    <div class="modal__wrapper">
      <div class="modal__overlay" data-close-modal></div>
      <div class="modal__content">
        <p class="modal__description">Размер этой модалки зависит от ширины контента,<br> отключена анимация-скейл</p>
        <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
          <svg width="15" height="15">
            <use xlink:href="img/sprite.svg#icon-close"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script src="js/vendor.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
